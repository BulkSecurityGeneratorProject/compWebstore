
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOrderDetailsLabel">Create or edit a Order Details</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.orderDetails.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.orderDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sum">Sum</label>
            <input type="number" class="form-control" name="sum" id="field_sum"
                    ng-model="vm.orderDetails.sum"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                    ng-model="vm.orderDetails.quantity"
                     />
        </div>

        <div class="form-group">
            <label for="field_storeOrder">Store Order</label>
            <select class="form-control" id="field_storeOrder" name="storeOrder" ng-model="vm.orderDetails.storeOrderId" ng-options="storeOrder.id as storeOrder.id for storeOrder in vm.storeorders"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" ng-model="vm.orderDetails.productId" ng-options="product.id as product.id for product in vm.products"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
