
<div>
    <h2><span>Store Order</span> {{vm.storeOrder.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Product Amount</span></dt>
        <dd>
            <span>{{vm.storeOrder.productAmount}}</span>
        </dd>
        <dt><span>Total Sum</span></dt>
        <dd>
            <span>{{vm.storeOrder.totalSum}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.storeOrder.userId}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
