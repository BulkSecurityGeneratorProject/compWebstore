
<div>
    <h2><span>Product Details</span> {{vm.productDetails.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Details</span></dt>
        <dd>
            <span>{{vm.productDetails.details}}</span>
        </dd>
        <dt><span>Attributes</span></dt>
        <dd>
            <span>{{vm.productDetails.attributes}}</span>
        </dd>
        <dt><span>Production Year</span></dt>
        <dd>
            <span>{{vm.productDetails.productionYear}}</span>
        </dd>
        <dt><span>Product</span></dt>
        <dd>
            <a ui-sref="product-detail({id:vm.productDetails.productId})">{{vm.productDetails.productId}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
