<div>
    <h2>Product Details</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="product-details.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Product Details
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Details</span></th>
                    <th><span>Attributes</span></th>
                    <th><span>Production Year</span></th>
                    <th><span>Product</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="productDetails in vm.productDetails track by productDetails.id">
                    <td><a ui-sref="product-details-detail({id:productDetails.id})">{{productDetails.id}}</a></td>
                    <td>{{productDetails.details}}</td>
                    <td>{{productDetails.attributes}}</td>
                    <td>{{productDetails.productionYear}}</td>
                    <td>
                        <a ui-sref="product-detail({id:productDetails.productId})">{{productDetails.productId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="product-details-detail({id:productDetails.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="product-details.edit({id:productDetails.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="product-details.delete({id:productDetails.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
