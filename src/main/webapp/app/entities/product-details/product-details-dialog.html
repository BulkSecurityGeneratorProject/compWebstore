
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductDetailsLabel">Create or edit a Product Details</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.productDetails.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.productDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_details">Details</label>
            <input type="text" class="form-control" name="details" id="field_details"
                    ng-model="vm.productDetails.details"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_attributes">Attributes</label>
            <input type="text" class="form-control" name="attributes" id="field_attributes"
                    ng-model="vm.productDetails.attributes"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_productionYear">Production Year</label>
            <input type="text" class="form-control" name="productionYear" id="field_productionYear"
                    ng-model="vm.productDetails.productionYear"
                     />
        </div>

        <div class="form-group">
            <label for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" ng-model="vm.productDetails.productId" ng-options="product.id as product.id for product in vm.products | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
