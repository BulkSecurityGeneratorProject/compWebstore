
<div>
    <h2><span>Address</span> {{vm.address.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>City</span></dt>
        <dd>
            <span>{{vm.address.city}}</span>
        </dd>
        <dt><span>Zip Code</span></dt>
        <dd>
            <span>{{vm.address.zipCode}}</span>
        </dd>
        <dt><span>Street</span></dt>
        <dd>
            <span>{{vm.address.street}}</span>
        </dd>
        <dt><span>Street Number</span></dt>
        <dd>
            <span>{{vm.address.streetNumber}}</span>
        </dd>
        <dt><span>Local Number</span></dt>
        <dd>
            <span>{{vm.address.localNumber}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
